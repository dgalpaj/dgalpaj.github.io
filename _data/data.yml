career-profile:
    title: Something about me
    summary: |
      Computer Science engineer with more than 22 years of experience in Telecommunications technology, Software Development and Service Engineering world. 

      Being a tech-driven, software-centric, and service engineering minded **Technical Leader**, I have a clear orientation towards Technology Leadership, Delivery Ownership, and Product Development. I consider myself a very proactive person, always looking for simplicity and resilience in all our features / capabilities that can avoid daily problems in our big scale platforms.

      Strong technical background in architecting / automating and optimizing mission critical deployments over big data infrastructure. Share knowledge and experience in Architecture and DevOps areas.Proven management and coordination skills. Part of the Ericsson Leadership Development Program.

      Working in the last years at Telefónica, a world leading telecommunication company with succesful mobile and fixed services, as Technical Leader and DevOps Architect. In my current position, our platform provides authentication, authorization, unified APIs and big data capabilities. Deployed in Azure with Kubernetes using AKS (some time ago in AWS with kops) we put together a wide range of technologies like Python + Terraform, traefik, kafka, PostgreSQL, kong, Prometheus, ElasticSearch, fluentd, fluent-bit, Kibana, Grafana or spark4k8s to achieve our goals.

      **Top Experiences**: Platform Development & Engineering, Device Configuration, CS Core, Packet Core, High Performing teams leadership, Business Strategy Development, People Coaching and Management, Engineering Management, Security and Compliance, Tech Strategy and Methodologies.

      **Tech Experience**: DevOps, Cloud, Data Engineering, Microservices, Event-driven Architectures, REST APIs, NGIN, IMS, Device Configuration (TR69).

      **Domains Experience**: Telco, Toll, Fleet Management and Video Surveillance.

